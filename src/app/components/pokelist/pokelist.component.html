<div class="container my-5">

    <div class="row">
        <h1 class="mb-4 text-light">Pokedex</h1>

        <div *ngFor="let pokemon of pokemons; let i = index" class="col-md-4">
            <div class="card mb-3 bg-{{getType(pokemon)}}" [routerLink]="['/pokeview', pokemon.name]">
                <div class="card-body">
                    <div class="row">

                        <div class="col-7 col-sm-8">
                            <h3 class="card-title">{{pokemon.name | titlecase}}</h3>
                            <span *ngFor="let type of pokemon.types"
                                class="badge border rounded-phill me-1 bg-{{getType(pokemon)}}">
                                {{type.type.name | titlecase}}
                            </span>
                        </div>

                        <img src="../../../assets/images/{{pokemon.id}}.png" class="img-fluid" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
